<!doctype html>
<html>
  <head>
    <title>Learning Javascript</title>
  </head>
  <body>
    <h1>Learning Javascript</h1>
    <script type='text/javascript'>
      var name = 'Ray';
      function message(name) {
        if (name === 'Ray') {
          return 'hey buddy!';
        } else {
          return 'do I know you?';
        }
      }
      function sayHello() {
        alert(message(name));
        name = 'Raymond';
        alert(message(name));
      }
      sayHello();
    </script>
  </body>
</html>
