<!doctype html>
<html>
  <head>
    <title>Learning Javascript</title>
  </head>
  <body>
    <h1>Learning Javascript</h1>
    <pre id='output'></pre>
    <script>
      function output(message) {
        document.getElementById('output').innerHTML = message;
      }

      output("Hello friend");
    </script>
  </body>
</html>
