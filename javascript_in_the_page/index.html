<!doctype html>
<html>
  <head>
    <title>Learning Javascript</title>
  </head>
  <body>
    <h1>Learning Javascript</h1>
    <pre id='output'></pre>
    <script>
      function output(message) {
        document.getElementById('output').innerHTML  += message + '<br>';
      }

      output("Hello friend");
      output("Hello enemy");
      var data = [4, 2, 9, 7];

      data.forEach(function (datum) {
        var number = datum;
        var message = "";
        while (number > 0) {
          message += "|";
          number--;
        }
        output(message);
      });
    </script>
  </body>
</html>
