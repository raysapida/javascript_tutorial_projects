<!doctype html>
<html>
  <head>
    <title>Learning Javascript</title>
  </head>
  <body>
    <h1>Learning Javascript</h1>
    <canvas id='drawing' width="600" height="400"></canvas>
    <script>
      var context;
      function rectangle(color, x, y, width, height) {
        context.fillStyle = color;
        context.fillRect(x, y, width, height);
      }

      function text(message, color, x, y) {
        context.fillStyle = color;
        context.font = "30px sans-serif";
        context.fillText(message, x, y);
      }

      function bar(x, y) {
        rectangle("rgb(64, 64, 128)", 0, x*12, y*10, 10);
      }

      function pie(progress, value) {
        context.beginPath();
        context.fillStyle = "hsl("+(progress * 360)+", 80%, 60%)";
        context.moveTo(150, 150);
        context.arc(150, 150, 100, progress*2*Math.PI,
            (progress+value)*2*Math.PI);
        context.fill();
      }

      function line(x, y) {
        context.strokeStyle = "hsl(40, 80%, 60%)";
        context.lineWidth = 1.5;
        context.lineTo(x*50, 100-y*10);
        context.stroke();
      }

      function Person(name) {
          this.name = name;
      }

      Person.prototype.sayHello = function () {
          alert("Hello, I am " + this.name + ".");
      };

      var ray = new Person('Ray');
      ray.sayHello();

      function Programmer(name, language) {
          this.name = name;
          this.language = language;
      }

      Programmer.prototype = new Person();

      var jane = new Programmer('Jane', 'JavaScript');
      jane.sayHello();

      Programmer.prototype.sayLanguage = function () {
          alert('I like to program in ' + this.language + '.');
      };

      jane.sayLanguage();

      function Chart(context) {
          this.context = context;
      }

      Chart.prototype = {
        rectangle: function(color, x, y, width, height) {
                     this.context.fillStyle = color;
                     this.context.fillRect(x, y, width, height);
                   }
      }

      Chart.prototype.text = function (message, color, x, y) {
        context.fillStyle = color;
        context.font = "30px sans-serif";
        context.fillText(message, x, y);
      };

      var context = document.getElementById('drawing').getContext('2d');
      var chart = new Chart(context);
      chart.rectangle('red', 0, 0, 300, 200);
      chart.text("Hello","FF0000", 50, 50);
    </script>
  </body>
</html>
